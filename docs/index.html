<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <video id="preview" autoplay style="width: 50%"></video>
    <button id="btnUser">user(fron)</button>
    <button id="btnEnvironment">environment(back)</button>
    <button id="btnLeft">left</button>
    <button id="btnRight">right</button>
    <pre id="res"></pre>
    <script>
      navigator.mediaDevices.getUserMedia({video:true}).then(stream => {
        preview.srcObject = stream;
        navigator.mediaDevices.enumerateDevices().then(devices => res.textContent = JSON.stringify(devices, null, 2));
      });
      function changeFacingMode(facingMode) {
        if(preview.srcObject) {
          preview.srcObject.getTracks().forEach(track => track.stop());
          preview.srcObject = null;
        }
        navigator.mediaDevices.getUserMedia({
          facingMode: facingMode
        }).then(stream => preview.srcObject = stream);
      }
      btnUser.onclick = _ => changeFacingMode('user');

      btnLeft.onclick = _ => changeFacingMode('left');
      btnRight.onclick = _ => changeFacingMode('right');
    </script>
  </body>
</html>
